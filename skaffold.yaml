apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/vfarcic/go-demo-6:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/vfarcic/go-demo-6:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: go-demo-6
        chartPath: charts/go-demo-6
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/vfarcic/go-demo-6'
          image.tag: '{{.DIGEST_HEX}}'

- name: local
  build:
    artifacts:
    - docker:
        dockerfile: Dockerfile-dev
    tagPolicy:
      envTemplate:
        template: "go-demo-6:{{.DIGEST_HEX}}"
    local: {}
  deploy:
    helm:
      releases:
      - name: go-demo-6
        chartPath: charts/go-demo-6
        setValueTemplates:
          image.repository: go-demo-6
          image.tag: "{{.DIGEST_HEX}}"
          service.type: NodePort
          service.externalPort: 8081
